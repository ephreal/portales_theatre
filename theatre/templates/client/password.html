{% extends 'theatre/partials/base.html' %}

{% block main %}

<form class="wtform" action="{{url_for('client.change_password')}}" method="post">
    {{form.csrf_token}}
    <div class="wtform_field">
        {{form.password.label}}
        {{form.password}}
    </div>
    <div class="wtform_field">
        {{form.confirmation.label}}
        {{form.confirmation}}
    </div>
    <div class="wtform_field wtsubmit">
        {{form.submit}}
    </div>
</form>

{% endblock %}
